  <head>

    <title>My cool weather project</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div class="weather-app">
      <header>
        <form>

      <main>

        </div>
        <div>⛅️ 23°C</div>
      </main>

        >
