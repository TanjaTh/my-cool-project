<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My cool weather project</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-city" id="weather-city">Rome</h1>
            <p class="weather-details">
              Tuesday 20:47, broken clouds
              <br />
              Humidity: <strong>43%</strong>, Wind: <strong>2.57km/h</strong>
            </p>
          </div>
          <div class="weather-temperature">
            <div class="icon">⛅️</div>
            <div class="temperature-value">23</div>
            <div class="temperature-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/TanjaTh" target="_blank">Tanja</a>, is
        hosted on
        <a href="https://github.com/TanjaTh/my-cool-project" target="_blank"
          >GitHub</a
        >
        and the website on
        <a href="https://my-cool-shecodes-project.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
